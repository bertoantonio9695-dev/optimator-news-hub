name: AutoPost

on:
  schedule:
    - cron: '0 0 * * *' # Berjalan otomatis setiap jam 12 malam
  workflow_dispatch: # Memungkinkan Anda menjalankan manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-generativeai requests

      - name: Run bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot_engine.py

      - name: Commit changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AutoBot"
          git add .
          # Script ini hanya akan push jika ada file baru agar tidak error
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update New Post" && git push)
