name: AutoPost

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python bot_engine.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Commit changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AutoBot"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update Post" && git push)
